<!DOCTYPE html>
<html class="no-js no-flex reclas" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title data-tile="./@@plone.app.standardtiles.headtitle">ReCLaS</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon"
        href="<%= webpackConfig.output.publicPath %>favicon.ico">
  <link data-tile="./@@plone.app.standardtiles.searchlink"/>
  <link data-tile="./@@plone.app.standardtiles.authorlink"/>
  <link data-tile="./@@plone.app.standardtiles.dublincore"/>
  <link data-tile="./@@plone.app.standardtiles.navigationlink"/>
  <link data-tile="./@@plone.app.standardtiles.socialtags"/>
  <link data-tile="./@@plone.app.standardtiles.rsslink"/>
  <link data-tile="./@@plone.app.standardtiles.canonical_url"/>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <% if (htmlWebpackPlugin.files.chunks[chunk].css[0]) { %>
  <link rel="stylesheet" data-name="bundle-<%= chunk %>"
        href="<%= htmlWebpackPlugin.files.chunks[chunk].css[0] %>"/>
  <% }} %>
</head>
<body>

<div data-tile="./@@collective.themefragments.fragment?fragment=skip-navigation"></div>

<div data-tile="./@@plone.app.standardtiles.toolbar"></div>

<div data-tile="./@@collective.themefragments.fragment?fragment=header"></div>
<div data-tile="./@@collective.themefragments.fragment?fragment=hero"></div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <aside data-slots="&gt; global_statusmessage">
        <div data-tile="./@@plone.app.standardtiles.global_statusmessage"></div>
      </aside>
      <article id="content" data-panel="content" data-slots="content body">
        <div data-slots="main">
          <header>
            <div data-tile="./@@plone.app.standardtiles.viewletmanager?manager=plone.abovecontenttitle"></div>
            <div data-tile="./@@plone.app.standardtiles.title"
                 data-slots="content-title">
            </div>
            <div data-tile="./@@plone.app.standardtiles.viewletmanager?manager=plone.belowcontenttitle"></div>
            <div data-tile="./@@plone.app.standardtiles.description"
                 data-slots="content-description">
            </div>
          </header>
          <div data-tile="./@@plone.app.standardtiles.viewletmanager?manager=plone.abovecontentbody"></div>
          <div id="content-core" data-slots="&gt; content-core"></div>
          <div data-tile="./@@plone.app.standardtiles.viewletmanager?manager=plone.belowcontentbody"></div>
          <div data-tile="./@@plone.app.standardtiles.discussion"></div>
        </div>
      </article>
      <footer>
        <div data-tile="./@@plone.app.standardtiles.viewletmanager?manager=plone.belowcontent"></div>
      </footer>
    </div>
  </div>
</div>

<footer data-tile="./@@collective.themefragments.fragment?fragment=more-about"></footer>
<footer data-tile="./@@collective.themefragments.fragment?fragment=in-short"></footer>

<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script data-name="bundle-<%= chunk %>"
        src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<% } %>
</body>
</html>
