<!DOCTYPE html>
<html lang="en" data-theme="jyunity">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link data-tile="./@@plone.app.standardtiles.headtitle"/>
  <link data-tile="./@@plone.app.standardtiles.canonical_url"/>
</head>

<body class="flex preload">

<article id="content" data-panel="content" data-slots="content body">
  <div data-slots="main">
    <header>
      <div data-tile="./@@plone.app.standardtiles.title"
           data-slots="content-title">
      </div>
      <div data-tile="./@@plone.app.standardtiles.description"
           data-slots="content-description">
      </div>
    </header>
    <div data-slots="content-core"></div>
  </div>
</article>

</body>
</html>
