<!DOCTYPE html>
<html lang="en" data-theme="jyunity">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link data-tile="./@@plone.app.standardtiles.headtitle"/>
  <link rel="icon"
        href="<%= webpackConfig.output.publicPath %>favicon.ico">
  <link data-tile="./@@plone.app.standardtiles.searchlink"/>
  <link data-tile="./@@plone.app.standardtiles.authorlink"/>
  <link data-tile="./@@plone.app.standardtiles.dublincore"/>
  <link data-tile="./@@plone.app.standardtiles.navigationlink"/>
  <link data-tile="./@@plone.app.standardtiles.rsslink"/>
  <link data-tile="./@@plone.app.standardtiles.socialtags"/>
  <link data-tile="./@@plone.app.standardtiles.canonical_url"/>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <% if (htmlWebpackPlugin.files.chunks[chunk].css[0]) { %>
  <link rel="stylesheet" data-name="bundle-<%= chunk %>"
        href="<%= htmlWebpackPlugin.files.chunks[chunk].css[0] %>"/>
  <% }} %>
</head>

<body class="flex frontpage preload">

<div data-tile="./@@plone.app.standardtiles.toolbar"></div>

<header data-tile="./@@collective.themefragments.fragment?fragment=header"></header>

<div data-tile="./@@plone.app.standardtiles.viewletmanager?manager=plone.abovecontent"
     data-rules="/++sitelayout++jyunity/viewlets.xml"></div>

<nav class="container-fluid menu pat-menu" data-panel="menu">
  <div class="row">
    <div class="col-12 col-md filtered blue-filter nav-item">
      <i class="fa fa-chevron-left hidden-md-up"></i>
      <div class="backdrop">
        <div class="mosaic-tile filtered blue-filter"
             data-tile="./@@plone.app.standardtiles.image/menu-1-image">
        </div>
      </div>
      <div class="content">
        <div class="mosaic-tile"
             data-tile="./@@plone.app.standardtiles.html/menu-1-html">
        </div>
      </div>
    </div>
    <div class="col-12 col-md filtered blue-filter nav-item">
      <i class="fa fa-chevron-left hidden-md-up"></i>
      <div class="backdrop">
        <div class="mosaic-tile filtered blue-filter"
             data-tile="./@@plone.app.standardtiles.image/menu-2-image">
        </div>
      </div>
      <div class="content">
        <div class="mosaic-tile"
             data-tile="./@@plone.app.standardtiles.html/menu-2-html">
        </div>
      </div>
    </div>
    <div class="col-12 col-md filtered blue-filter nav-item">
      <i class="fa fa-chevron-left hidden-md-up"></i>
      <div class="backdrop">
        <div class="mosaic-tile filtered blue-filter"
             data-tile="./@@plone.app.standardtiles.image/menu-3-image">
        </div>
      </div>
      <div class="content">
        <div class="mosaic-tile"
             data-tile="./@@plone.app.standardtiles.html/menu-3-html">
        </div>
      </div>
    </div>
    <div class="col-12 col-md filtered blue-filter nav-item">
      <i class="fa fa-chevron-left hidden-md-up"></i>
      <div class="backdrop">
        <div class="mosaic-tile filtered blue-filter"
             data-tile="./@@plone.app.standardtiles.image/menu-4-image">
        </div>
      </div>
      <div class="content">
        <div class="mosaic-tile"
             data-tile="./@@plone.app.standardtiles.html/menu-4-html">
        </div>
      </div>
    </div>
    <div class="col-12 col-md filtered blue-filter nav-item">
      <i class="fa fa-chevron-left hidden-md-up"></i>
      <div class="backdrop">
        <div class="mosaic-tile filtered blue-filter"
             data-tile="./@@plone.app.standardtiles.image/menu-5-image">
        </div>
      </div>
      <div class="content">
        <div class="mosaic-tile"
             data-tile="./@@plone.app.standardtiles.html/menu-5-html">
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="container main">
  <div class="col-12">

    <aside id="global_statusmessage" data-slots="&gt; global_statusmessage">
      <div data-tile="./@@plone.app.standardtiles.global_statusmessage"></div>
    </aside>

    <article id="content" data-panel="content" data-slots="content body">
      <div data-slots="main">
        <div data-slots="content-core"></div>
      </div>
    </article>
  </div>
</div>

<div class="container" data-panel="feedcarousel">
  <div class="row">
    <div class="col-12 no-gutters">
      <div class="mosaic-tile"
           data-tile="./@@collective.themefragments.fragment/feedcarousel?fragment=feedcarousel"></div>
    </div>
  </div>
</div>

<div class="container" data-panel="newspick">
  <div class="row">
    <div class="col-md-6 no-gutters">
      <div class="mosaic-tile"
           data-tile="./@@collective.themefragments.fragment/newspick-1?fragment=newspick"></div>
    </div>
    <div class="col-md-6 no-gutters">
      <div class="mosaic-tile"
           data-tile="./@@collective.themefragments.fragment/newspick-2?fragment=newspick"></div>
    </div>
  </div>
</div>

<footer data-tile="./@@plone.app.standardtiles.portletmanager?manager=plone.footerportlets"
        data-rules="/++sitelayout++jyunity/footer.xml"></footer>
<footer data-tile="./@@collective.themefragments.fragment?fragment=footer"></footer>

<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script data-name="bundle-<%= chunk %>"
        src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<% } %>

</body>
</html>
