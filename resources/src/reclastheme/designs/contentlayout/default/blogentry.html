<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      data-layout="./++sitelayout++reclas/blogentry.html">
<body>
<div data-panel="content" data-max-columns="4">
  <div class="mosaic-grid-row">
    <div class="mosaic-grid-cell mosaic-width-full mosaic-position-leftmost">
      <div class="mosaic-read-only-tile mosaic-tile mosaic-collective.themefragments.fragment-tile">
        <div class="mosaic-tile-content">
          <div data-tile="./@@collective.themefragments.fragment?fragment=dateline"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="mosaic-grid-row">
    <div class="mosaic-grid-cell mosaic-width-full mosaic-position-leftmost">
      <div class="movable removable mosaic-tile mosaic-IDublinCore-title-tile">
        <div class="mosaic-tile-content">
          <div
            data-tile="./@@plone.app.standardtiles.field?field=IDublinCore-title"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="mosaic-grid-row">
    <div class="mosaic-grid-cell mosaic-width-full mosaic-position-leftmost">
      <div
        class="movable removable mosaic-tile mosaic-IDublinCore-description-tile">
        <div class="mosaic-tile-content">
          <div
            data-tile="./@@plone.app.standardtiles.field?field=IDublinCore-description"></div>
        </div>
      </div>
      <div class="movable removable mosaic-tile mosaic-IRichText-text-tile">
        <div class="mosaic-tile-content">
          <div
            data-tile="./@@plone.app.standardtiles.field?field=IRichText-text"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div data-panel="authors" data-max-columns="4">
  <div class="mosaic-grid-row">
    <div class="mosaic-grid-cell mosaic-width-full mosaic-position-leftmost">
      <div
        class="movable removable mosaic-tile mosaic-first_author_image-tile">
        <div class="mosaic-tile-content">
          <div
            data-tile="./@@collective.themefragments.fragment?field=first_author_image&fragment=author-image"></div>
        </div>
      </div>
      <div class="movable removable mosaic-static-tile mosaic-tile">
        <div class="mosaic-tile-content">
          <p class="about-author">About the author</p>
        </div>
      </div>
      <div class="movable removable mosaic-tile mosaic-first_author_name-tile">
        <div class="mosaic-tile-content">
          <div
            data-tile="./@@plone.app.standardtiles.field?field=first_author_name"></div>
        </div>
      </div>
      <div
        class="movable removable mosaic-tile mosaic-first_author_description-tile">
        <div class="mosaic-tile-content">
          <div
            data-tile="./@@plone.app.standardtiles.field?field=first_author_description"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
